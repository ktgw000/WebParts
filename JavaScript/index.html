<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title></title>
</head>
<body>
  <div id="content">
    <h1>Web制作パーツ</h1>
  
    <h2>アコーディオン</h2>
    <ul id="accordion">
      <li class="accordionMenu">Webコーダー</li>
      <ul>
        <li class="accordionMenuContent display">コンテンツ1</li>
      </ul>
      <li class="accordionMenu">Webデザイナー</li>
      <ul>
        <li class="accordionMenuContent display">コンテンツ2</li>
      </ul>
      <li  class="accordionMenu">Webディレクター</li>
      <ul>
        <li class="accordionMenuContent display">コンテンツ3</li>
      </ul>
    </ul>
  
    <h2>タブ</h2>
    <ul id="tabs">
      <li class="tab">メニュー1</li>
      <li class="tab">メニュー2</li>
      <li class="tab">メニュー3</li>
    </ul>
    <ul id="tabContents">
      <li class="tabContent display">コンテンツ1</li>
      <li class="tabContent display">コンテンツ2</li>
      <li class="tabContent display">コンテンツ3</li>
    </ul>
  
    <h2>ローディング</h2>
    <div id="lording">
      <img src="/src/1024px-No_image_available.svg.png">
      <img src="/src/1024px-No_image_available.svg.png">
      <img src="/src/1024px-No_image_available.svg.png">
      <img src="/src/1024px-No_image_available.svg.png">
      <img src="/src/1024px-No_image_available.svg.png">
      <img src="/src/1024px-No_image_available.svg.png">
      <img src="/src/1024px-No_image_available.svg.png">
      <img src="/src/1024px-No_image_available.svg.png">
    </div>
  
    <h2>スライド</h2>
    <button id="slidePrev"> < </button>
    <button id="slideNext"> > </button>
    <div id="slide">
      <div class="slideContent">
        <img src="/src/noimage.webp" />
        <img src="/src/1024px-No_image_available.svg.png" />
      </div>
    </div>
  
    <h2>モーダル</h2>
    <div id="modal">
      <button class="modalMenu">クリックで表示</button>
    </div>
    <div class="modalArea">
      <div class="modalContent">
        <p>コンテンツ</p>
      </div>
    </div>   
  </div>
  <script src="script.js"></script>
</body>
</html>
